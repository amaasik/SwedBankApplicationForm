<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Anni Maasik SwedBank homework">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>ApplicationForm</title>
</head>
<body>
<div class="container col-md-6">
  <form id="regForm"  action="summary.html" class="border border-warning rounded shadow-lg">

    <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <label for="car" class="form-label">What car do you want to lease?</label>
      <p><input type="textarea" class="form-control needs-validation" id="car" name="car" placeholder="Car name..." required ></p>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="tab">
      <label for="price" class="form-label">How much does the car cost?</label>
      <p><input type="number" class="form-control needs-validation" id="price" name="price" placeholder="Price in euros..." required></p>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="tab" >
      <label class="form-label">How many years do you want to lease?</label>
      <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" title="Please select one option">!</button>

      <div class="form-check needs-validation">
        <input type="radio" class="form-check-input" id="period1" name="period" value="1 year" >1 year
        <label class="form-check-label" for="period1"></label>
      </div>
      <div class="form-check ">
        <input type="radio" class="form-check-input" id="period3" name="period" value="3 years">3 years
        <label class="form-check-label" for="period5"></label>
      </div>
      <div class="form-check ">
        <input type="radio" class="form-check-input" id="period5" name="period" value="5 years">5 years
        <label class="form-check-label" for="period10"></label>
      </div>
      <div class="invalid-feedback">Please select one.</div>


    </div>

    <div class="tab">
      <label for="ownFinance" class="form-label">How much can you contribute yourself?</label>
      <select id="ownFinance" name="ownFinance" class="form-select needs-validation">
        <option disabled selected>Choose...</option>
        <option>10%</option>
        <option>15%</option>
        <option>20%</option>
      </select>
      <div class="invalid-feedback">Please select one.</div>
    </div>

    <div class="tab">
      <label class="form-label">What are your contact preferences?</label> 
    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" title="Choose one preference!">!</button>
      <div class="form-check needs-validation">
        <input class="form-check-input" type="checkbox" id="phone" name="contactpref" value="phone" onclick="uncheckOtherCheckboxes(this)">
        <label class="form-check-label">Phone</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="email" name="contactpref" value="email" onclick="uncheckOtherCheckboxes(this)">
        <label class="form-check-label">E-mail</label>
      </div>
    </div>

    <div class="mt-5 d-flex justify-content-center" >
      
        <button class="btn btn-outline-warning m-2" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button class="btn btn-outline-warning m-2" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>

  </form>


</div>
<script src="main.js"></script>
</body>
</html>
