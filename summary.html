<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Anni Maasik SwedBank homework">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Questions and Answers</title>
</head>
<body>
<div class="container col-md-5 border border-warning mt-2 rounded shadow-lg">
  <h4 class="d-flex justify-content-center my-5">Thankyou for answering!</h4>
  

  <ul class="list-group">
    
  <div class="question">
    <h6>What car do you want to lease?</h6>
    <li class="list-group-item list-group-item-success "><p>Answer: <span id="carAnswer" class="answer-text"></span></p></li>
    
  </div>
  
  <div class="question">
    <h6>How much does the car cost?</h6>
    <li class="list-group-item list-group-item-success "><p>Answer: <span id="priceAnswer" class="answer-text"></span></p></li>
    
  </div>
  
  <div class="question">
    <h6>How many years do you want to lease?</h6>
    <li class="list-group-item list-group-item-success "><p>Answer: <span id="periodAnswer" class="answer-text"></span></p></li>
    
  </div>
  
  <div class="question">
    <h6>How much can you contribute yourself?</h6>
    <li class="list-group-item list-group-item-success"><p>Answer: <span id="ownFinanceAnswer" class="answer-text"></span></p></li>
    
  </div>
  
  <div class="question">
    <h6>What are your contact preferences?</h6>
    <li class="list-group-item list-group-item-success "><p>Answer: <span id="contactPreferencesAnswer" class="answer-text"></span></p></li>
    
  </div>
</ul>

  <a href="index.html" class="btn btn-outline-warning btn-lg d-flex justify-content-center m-5" >Close</a>

</div>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const car = urlParams.get('car');
    const price = urlParams.get('price');
    const period = urlParams.get('period');
    const ownFinance = urlParams.get('ownFinance');
    const contactpref=urlParams.get('contactpref');
    document.getElementById("carAnswer").innerHTML = car;
    document.getElementById("priceAnswer").innerHTML = price;
    document.getElementById("periodAnswer").innerHTML = period ;
    document.getElementById("ownFinanceAnswer").innerHTML = ownFinance;
    document.getElementById("contactPreferencesAnswer").innerHTML = contactpref;
</script>

</body>
</html>
